repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: typecheck
        name: typecheck
        entry: uv run pyright
        language: system
        types: [python]
        pass_filenames: false

      - id: test
        name: test
        entry: uv run pytest --no-cov -q
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]
